name: Auto Release on Branch Creation

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace tokens in module.json
        uses: cschleiden/replace-tokens@v1
        with:
          files: './module.json'
        env:
          MANIFEST: https://github.com/${{ github.repository }}/releases/latest/download/module.json
          DOWNLOAD: https://github.com/${{ github.repository }}/archive/${{ github.ref_name }}.zip

      - name: Extract version number
        id: version
        run: echo "version=${GITHUB_REF_NAME#release/}" >> $GITHUB_OUTPUT

      - name: Update version in module.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i 's/"version": "[^"]*"/"version": "'${VERSION}'"/' module.json

      - name: Create zip archive
        run: |
          zip -r module.zip main.js module.json LICENSE README.md src/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.version.outputs.version }}"
          name: "${{ steps.version.outputs.version }}"
          body: "Automated release from branch creation"
          artifacts: "module.zip, module.json"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release to Foundry VTT
        run: |
          # Use the correct step ID: "version"
          VERSION="${{ steps.version.outputs.version }}"
          curl -X POST https://foundryvtt.com/_api/packages/release_version/ \
            -H "Content-Type: application/json" \
            -H "Authorization: ${{ secrets.FOUNDRY_RELEASE_TOKEN }}" \
            -d "{
              \"id\": \"journal-translator\",
              \"release\": {
                \"version\": \"${VERSION}\",
                \"manifest\": \"https://github.com/DawidIzydor/Foundry-Translation/releases/download/v${VERSION}/module.json\",
                \"notes\": \"https://github.com/DawidIzydor/Foundry-Translation/releases/tag/v${VERSION}\",
                \"compatibility\": {
                  \"minimum\": \"13\",
                  \"verified\": \"13\",
                  \"maximum\": \"\"
                }
              }
            }"
